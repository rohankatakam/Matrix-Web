<html>
    <head>
        <meta charset = "UTF-8">
        <title>Matrix Productivity</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    
    
    <body>
        <img src="">
        <!-- Add and Remove Controls -->
        <div class="controls">
            <div id="add-button">
                <button data-toggle="modal" data-target="#addModal">➕</button>
            </div>
            <div id="remove-button">
                <button onclick="remove()" id="remove">➖</button>
            </div>
        </div>
        
        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
              </div>
                
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <br>
                    <textarea class="form-control" id="info" rows="3" style="resize: none"></textarea>
                  </div>
                  <div class="form-group">
                    <br>
                    <select class="form-control" id="category">
                      <option>Do Now</option>
                      <option>Schedule</option>
                      <option>Delegate</option>
                      <option>Eliminate</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="addItem()">Add</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        
        <div id="topLeft">
        <h4 class="qTitle">DO NOW</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" id="topLeftContainer">
                <!-- List Items -->
                <div class="matrix-item" draggable="true"  ondragstart="drag(event)" id="yolk" onclick='deleteItem(this.id)'>First Matrix Item<br> </div>
            </div>
        </div>
        
        <div id="topRight">
        <h4 class="qTitle-Right">SCHEDULE</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" id="topRightContainer">
            <!-- List Items -->
                
            </div>
        </div>
        
        <div id="bottomLeft">
            <h4 class="qTitle">DELEGATE</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" class="category-container" id="bottomLeftContainer">
            <!-- List Items -->
                
            </div>
            
        </div>
        
        <div id="bottomRight">
            <h4 class="qTitle-Right">ELIMINATE</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" class="category-container" id="bottomRightContainer">
            <!-- List Items -->
                
            </div>
        </div>
        <script src="backend.js"></script>
        
        <link rel="stylesheet" type="text/css" href="styles.css">
    </body>
</html>
