    <body>
        
        
        <img src="">
        <!-- Add and Remove Controls -->
        <div class="control-hub">
            <p id="loginHeader">Rohan's Matrix</p>
            <div class="controls">
            <div id="add-button">
                <button data-toggle="modal" data-target="#myModal">➕</button>
            </div>
            <div id="remove-button">
                <button onclick="remove()" id="remove">➖</button>
            </div>
            </div>
            <button onclick="logout()" id="logout-button">Logout</button>
        </div>
        
        
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add Item</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <form>
                  <div class="form-group">
                    <br>
                    <textarea class="form-control" id="info" style="resize: none; height: 80%"></textarea>
                  </div>
                  <div class="form-group">
                    <br>
                    <select class="form-control" id="category"  onchange='styleModal(document.getElementById("category").value)'>
                      <option>Do Now</option>
                      <option>Schedule</option>
                      <option>Delegate</option>
                      <option>Eliminate</option>
                    </select>
                  </div>
                </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addItem()">Add</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

              </div>
            </div>
          </div>
        
        <div id="topLeft">
        <h4 class="qTitle">DO NOW</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" id="topLeftContainer">
                <!-- List Items -->
                
            </div>
        </div>
        
        <div id="topRight">
        <h4 class="qTitle-Right">SCHEDULE</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" id="topRightContainer">
            <!-- List Items -->
                
            </div>
        </div>
        
        <div id="bottomLeft">
            <h4 class="qTitle">DELEGATE</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" class="category-container" id="bottomLeftContainer">
            <!-- List Items -->
                
            </div>
            
        </div>
        
        <div id="bottomRight">
            <h4 class="qTitle-Right">ELIMINATE</h4>
            <div ondrop="drop(event)" ondragover="allowDrop(event)" class="category-container" id="bottomRightContainer">
            <!-- List Items -->
                
            </div>
        </div>
